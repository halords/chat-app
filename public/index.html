<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Chat with Link Logger</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
    #chatbox, #linkbox { width: 300px; height: 300px; border: 1px solid #ddd; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    #inputBox, #linkInputBox { display: flex; }
    input[type="text"] { width: 240px; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Interactive Chat with Link Logger</h2>
  <div id="chatbox"></div>
  <div id="linkbox"></div>
  <div id="inputBox">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <div id="linkInputBox">
    <input type="text" id="linkInput" placeholder="Enter link to click..." />
    <button onclick="submitLink()">Submit</button>
  </div>

  <script>
    const ws = new WebSocket(`wss://${window.location.host}`);

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'welcome') {
        userID = data.userID;
        username = data.username;
        addToChat(`Welcome, ${username}!`);
      } else if (data.type === 'chat') {
        addToChat(`${data.user}: ${data.message}`);
      } else if (data.type === 'log') {
        addToLog(data.message);
      }
    };

    function addToChat(message) {
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<div>${message}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addToLog(message) {
      const linkbox = document.getElementById('linkbox');
      linkbox.innerHTML += `<div>${message}</div>`;
      linkbox.scrollTop = linkbox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (message) {
        ws.send(JSON.stringify({ type: 'chat', message }));
        input.value = '';
      }
    }

    function submitLink() {
      const input = document.getElementById('linkInput');
      const link = input.value.trim();
      if (link) {
        ws.send(JSON.stringify({ type: 'link', link }));
        input.value = '';
      }
    }
  </script>
</body>
</html>
