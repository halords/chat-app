<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for chat and input box */
    .chat-box {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .chat-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .input-container {
      flex-grow: 1;
    }
    .chat-area {
      flex-grow: 2;
    }
    .message {
      margin-bottom: 10px;
    }
    .username {
      font-weight: bold;
    }
  </style>
</head>
<body class="container my-4">
  <h2>Live Chat <span id="display-username" style="font-weight: normal;"></span></h2>

  <!-- User Name Input -->
  <div id="name-input" class="mb-3">
    <label for="username" class="form-label">Enter your name</label>
    <input type="text" id="username" class="form-control" placeholder="Enter your name">
    <button class="btn btn-primary mt-2" id="start-chat">Start Chat</button>
  </div>

  <!-- Chat Box Layout -->
  <div id="chat-container" class="chat-container" style="display: none;">
    <div class="chat-area">
      <div id="chat-box" class="chat-box"></div>
    </div>
    <div class="input-container">
      <textarea id="message" class="form-control" rows="5" placeholder="Type your message..."></textarea>
      <input type="text" id="link-input" class="form-control mt-2" placeholder="Paste a link here...">
      <button class="btn btn-primary mt-2 w-100" id="send-message">Send</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
  <script>
    let socket = io(); // Initialize Socket.IO
    let currentUser = null;
    let chatHistory = [];

    // Check if a username is already stored
    window.onload = function() {
      currentUser = localStorage.getItem('username');
      if (currentUser) {
        document.getElementById('name-input').style.display = 'none';
        document.getElementById('chat-container').style.display = 'flex';
        document.getElementById('display-username').textContent = `(${currentUser})`; // Display username
        loadPreviousConversation();
      }
    };

    // Show chat and inputs after starting chat
    document.getElementById('start-chat').addEventListener('click', function() {
      currentUser = document.getElementById('username').value;
      if (currentUser) {
        localStorage.setItem('username', currentUser); // Save username to localStorage
        document.getElementById('name-input').style.display = 'none';
        document.getElementById('chat-container').style.display = 'flex';
        document.getElementById('display-username').textContent = `(${currentUser})`; // Display username
        loadPreviousConversation();
      }
    });

    // Handle sending message
    document.getElementById('send-message').addEventListener('click', sendMessage);
    document.getElementById('message').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
    document.getElementById('link-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendLink();
      }
    });

    // Send text message
    function sendMessage() {
      const message = document.getElementById('message').value;
      if (message && currentUser) {
        socket.emit('message', { user: currentUser, text: message });
        document.getElementById('message').value = ''; // clear input field
      }
    }

    // Send link input
    function sendLink() {
      const link = document.getElementById('link-input').value;
      if (link && currentUser) {
        socket.emit('link', { user: currentUser, link: link });
        document.getElementById('link-input').value = ''; // clear link input
      }
    }

    // Listen for messages and links from server
    socket.on('message', function(data) {
      displayMessage(data);
      saveConversation(data);
    });

    socket.on('link', function(data) {
      displayLink(data);
      saveConversation(data);
    });

    // Display message in the chat box
    function displayMessage(data) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.innerHTML = `<span class="username">${data.user}:</span> ${data.text}`;
      document.getElementById('chat-box').appendChild(messageElement);
    }

    // Display link in the chat box
    function displayLink(data) {
      const linkElement = document.createElement('div');
      linkElement.classList.add('message');
      linkElement.innerHTML = `<span class="username">${data.user}:</span> <a href="${data.link}" target="_blank">${data.link}</a>`;
      document.getElementById('chat-box').appendChild(linkElement);
    }

    // Temporarily store conversation
    function saveConversation(data) {
      chatHistory.push(data);
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    }

    // Load previous conversation if exists
    function loadPreviousConversation() {
      const storedHistory = localStorage.getItem('chatHistory');
      if (storedHistory) {
        chatHistory = JSON.parse(storedHistory);
        chatHistory.forEach(data => {
          if (data.text) {
            displayMessage(data);
          } else {
            displayLink(data);
          }
        });
      }
    }
  </script>
</body>
</html>
